  <script>
    // Function to change the image source
    function changeImage() {
      var image = document.getElementById("pfp");
      // Check current image source
      if (image.src.match("img/jerry.jpg")) {
        // Change to the new image
        image.src = "img/jerryeats.gif";
        image.alt = "Jerry eats a big cheese";
        // Schedule the reset after 3 seconds (3000 milliseconds)
        setTimeout(function () {
          image.src = "img/jerry.jpg";
          image.alt = "Cheeky Jerry";
        }, 2880);
      } else {
        // Change back to the original image
        image.src = "img/jerry.jpg";
        image.alt = "Cheeky Jerry";
      }
    }

  </script>
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" type="image/png" href="img/32CheeseCursor.png">
